<div class="container-fluid ">
    <h2 class="text-center">Add Quote</h2>
    <hr>
    <form (ngSubmit)='onSubmit(form)' #form='ngForm'>
        <div class="form-group">
  
            <label for="title">Quote</label>
            <input type="text" class="form-control" id="title" [(ngModel)]="newQuote.title" name="title" #title="ngModel" placeholder="write your quote here..." required>
            <div [hidden]="title.valid || title.pristine" class="alert alert-danger">
                <p>required</p>
            </div>

        </div>
        <div class="form-group">
  
            <label for="description">Author</label>
            <input type="text" id="description" [(ngModel)]="newQuote.description" name="description" #description="ngModel" placeholder="name of author..." required>
            <div [hidden]="description.valid || description.pristine" class="alert alert-danger">
                <p>required</p>
            </div>

        </div>
        <div class="form-group">
            <label for="entry">Completion</label>
            <input type='date' id="entry" [(ngModel)]="newQuote.entryDate" name="entryDate" #entryDate="ngModel" required>
            <div [hidden]="entryDate.valid || entryDate.pristine" class="alert alert-danger">
                <p>required</p>
            </div>

        </div>
        <button type="submit" class="btn btn-outline-success ">Add Quote</button>
    </form>
  </div>
