<h1 class="text-center">Quote Hub</h1>
<hr>
<div class="container">
  <div class="card-columns">
    <div class="card" *ngFor='let quote of quotes;let i = index'>
      
        <div class="card-body">
              <p>{{quote.title}}</p>
              <button (click)='toggleDetails(i)' class="btn btn-info btn-sm">Details</button>
              <app-quote-detail *ngIf='quote.showDescription' [quote]='quote' (isComplete) = 'completeQuote($event,i)'></app-quote-detail>
        </div>
    
    </div>
  </div>
</div>
<div class="col-md-6">
  <app-quote-form (addQuote)="addNewQuote($event)"></app-quote-form>
</div>
