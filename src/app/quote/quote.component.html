<h1>Quote Hub</h1>
  <div *ngFor='let quote of quotes;let i =index'>
    <p>
      {{quote.title}}

    <button (click)='toggleDetails(i)'>Details</button>

      <app-quote-detail *ngIf='quote.showDescription' [quote]='quote' (isComplete) = 'completeQuote($event,1)'></app-quote-detail>
    </p>
  </div>
